---
layout: default
title: Photos
description: Photos by Jared Palmer
---



<div class="photos photos-list" >
  <section class="hero">
    <h1>Photos</h1>
    <p>Adventures from around the world</p>
  </section>
  {% assign photos = site.photos | sort: 'date' %}
  {% for photo in photos reversed  %}
  <article class="photo-item ">
    <a href="{{photo.url}}">
      <header class="photo-info">
        <div class="photo-content">
          <h2 class="photo-title">{{photo.title}}</h2>
          <p class="photo-subtitle">{{photo.subtitle}}</p>
        </div>
      </header>
      <img src="{{photo.thumbnail-img}}" alt="{{photo.title}}">
    </a>
  </article>
  {% endfor %}
</div>
