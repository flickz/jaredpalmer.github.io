---
layout: default
title: Photos
---

<section class="photos photos-list">
  <h1 class="title">Photos</h1>
  {% for photo in site.photos %}
  <article class="photo-item clearfix">
    <a href="{{photo.url}}">
      <header class="photo-info">
        <div class="photo-content">
          <h2 class="photo-title">{{photo.title}}</h2>
          <p class="photo-subtitle">{{photo.subtitle}}</p>
        </div>
      </header>
      <img src="{{photo.thumbnail-img}}" alt="">
    </a>
  </article>
  {% endfor %}
</section>
