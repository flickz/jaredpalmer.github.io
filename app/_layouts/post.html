---
layout: default
---
<article class="post">
  {% if page.video != "" %}

  <div id="video" class="youtube" data-src="{{page.video}}">
    <img class="placeholder" src="{{page.image}}" alt="{{page.title}}" >
    <div class="video-icon"></div>
  </div>
  {% else %}
  <img class="u-img-responsive center-block" src="{{page.image}}" alt="{{page.title}}" >
  {% endif %}
  <h1 class="text-center">{{page.title}}</h1>
  <p class="meta text-center">{{ page.date | date: "%-d %B %Y" }}</p>

<div class="post-content">
  {{ content }}
</div>
</article>
