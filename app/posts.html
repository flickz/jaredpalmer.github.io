---
layout: default
title: Photos
---

<header class="container">
  <h1 calss="">Posts</h1>
</header>
<section class="posts-list container">
  {% for post in site.posts %}
    <article class="posts-list--item">
      <time class="posts-list--time meta">{{ post.date | date_to_string }}</time>
      <h3 class="posts-list--title"><a href="{{ post.url }}">{{ post.title }}</a>
      </h3>
    </article>
  {% endfor %}
</section>
